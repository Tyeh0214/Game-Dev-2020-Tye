<script>

	let Reset = document.getElementById("myImage02");
Reset.onclick = function(e) {
  window.location.href = "Final Game Level 2.html";
}

document.onkeydown = checkKey

function checkKey(myEvent){


   if (myEvent.keyCode == 87){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 48 + 'px' }
  
			//W   

   if (myEvent.keyCode == 68){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 61 + 'px'}

			//A
   
   if (myEvent.keyCode == 65){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 61 + 'px' }

			//S
   
   if (myEvent.keyCode == 83){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 48 + 'px' }

			//D

}

</script>
