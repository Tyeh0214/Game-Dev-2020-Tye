

<body style="background: url(GameArt/ThinIceLevel1.png); background-size: 100% 100%; position:absolute"></body>
<img id="myImage01" width=65 src="GameArt/Thin_Ice_Puffle.gif" style="position:absolute; width:65px; height:70px; left:345px; top:70px;">


<script>



document.onkeydown = checkKey


















function checkKey(myEvent){




   if (myEvent.keyCode == 87){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 50 + 'px' }
  
			//W   

   if (myEvent.keyCode == 68){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 61 + 'px'}

			//A
   
   if (myEvent.keyCode == 65){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 61 + 'px' }

			//S
   
   if (myEvent.keyCode == 83){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 50 + 'px' }

			//D





}

</script>
