<script>

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


document.onkeydown = checkKey

function checkKey(myEvent){


	if(myHitOther('myImage01','myImage02')){
		myImage02.style.display = "none"; myImage10.style.display = "block"

	}
	if(myHitOther('myImage01','myImage03')){
		myImage03.style.display = "none"; myImage11.style.display = "block"

	}
	if(myHitOther('myImage01','myImage04')){
		myImage04.style.display = "none"; myImage12.style.display = "block"

	}
	if(myHitOther('myImage01','myImage05')){

	}
	if(myHitOther('myImage01','myImage06')){
		myImage06.style.display = "none"; myImage14.style.display = "block"

	}
	
	if(myHitOther('myImage01','myImage07')){
		myImage07.style.display = "none"; myImage15.style.display = "block"

	}
	if(myHitOther('myImage01','myImage08')){
		myImage08.style.display = "none"; myImage16.style.display = "block"

	}
	if(myHitOther('myImage01','myImage09')){
		myImage09.style.display = "none"; myImage17.style.display = "block"

	}
	if(myHitOther('myImage01','myImage18')){
		window.location.href = "index.html"
	}
	





   if (myEvent.keyCode == 87){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 50 + 'px' }
  
			//W   

   if (myEvent.keyCode == 68){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 61 + 'px'}
