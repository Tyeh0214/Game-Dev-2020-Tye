
<h1 align=center><font color=lime><b><i>Loops</h1></font></b></i>



<input type=text id="myText01" value=100>

<input type=button class=myPop value="Negative Loop" onclick="{

    document.getElementById('myDiv01').innerHTML = ' '
    for(let x=document.getElementById('myText01').value; x > 0 ; x--){


    if(x % 2 == 1){
      document.getElementById('myDiv01').innerHTML += '<font color=blue>Odd Number</font>'}


    if(x % 2 == 0){
      document.getElementById('myDiv01').innerHTML += '<font color=hotpink>Even Number</font>'}


    if(x == 17){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=lime><b><u><i>My Favourite Number</font></b></u></i>'}

    
    if((x % 9 == 0)&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=purple>Divisable by Nine</font>'}

   
    if((x % 5 == 0)&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=lightblue>Divisable by Five</font>'}

    
    if(((x % 5 == 0)&&(x % 10 == 0))&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=darkblue>Divisable by Ten</font>'}

    
    if((x % 6 == 0)&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=orange>Divisable by Six</font>'}


    if((x % 2 == 0)&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=teal>Multiple of Two</font>'}

    
    if(((x % 2 == 0)&&(x % 4 == 0))&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=darkgreen>Multiple of Four</font>'}

    
    if((x % 3 == 0)&&(x != 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=yellow>Multiple of Three</font>'}


    if((x < 50)&&(x > 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=brown>Btween Zero and Fifty</font>'}


    if(x > 50){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=darkgrey>More Than Fifty</font>'}


    if((x == 50)||(x == 0)){
      document.getElementById('myDiv01').innerHTML += '<b> and </b><font color=purple>Irrelevant Beacuase I Said So</font>'}


  
    document.getElementById('myDiv01').innerHTML += ` - x is ` + x + `<br>`
}

   document.getElementById('myText01').value 
}">







<div id="myDiv01">...</div>
